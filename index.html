<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoseGaussian Repo</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .floating-text {
      position: absolute;
      color: #00ffcc;
      font-size: 2em;
      font-weight: bold;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        top: 10%;
        left: 10%;
        transform: rotate(0deg);
      }
      25% {
        top: 20%;
        left: 70%;
        transform: rotate(15deg);
      }
      50% {
        top: 60%;
        left: 50%;
        transform: rotate(-10deg);
      }
      75% {
        top: 80%;
        left: 20%;
        transform: rotate(20deg);
      }
      100% {
        top: 10%;
        left: 10%;
        transform: rotate(0deg);
      }
    }

    .blur-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #00ffcc33, #000000);
      filter: blur(60px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="blur-bg"></div>
  <div class="floating-text">PoseGaussian Repo</div>
</body>
</html>
